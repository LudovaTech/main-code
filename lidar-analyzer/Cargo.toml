[package]
name = "lidar-analyzer"
version = "0.2.0"
edition = "2021"

[dependencies]
radians = "0.3.1"
rppal = "0.22.1"
tracing = "0.1.41"
tracing-panic = "0.1.2"
tracing-subscriber = "0.3.19"

[dev-dependencies.winit]
default-features = false
features = ["wayland"]
version = "0.30.9"

[dependencies.eframe]
default-features = false
features = ["default_fonts", "glow", "wayland"]
version = "0.31.1"
